<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"

      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Museum_404</title>
  </head>
  <body>
    <div class="contact-bg"></div>
    <header>
      <nav class="navbar bg-transparent">
        <div class="container-fluid d-flex justify-content-between align-items-start pt-2 px-md-4">
          <a class="navbar-brand text-white text-uppercase fs-2" href="./index.html">Museum_<span>404</span> </a>
          <ul class="d-flex gap-3">
            <a href="./index.html" class="text-decoration-none"><li>START.EXE</li></a>
            <a href="./exhibits.html" class="text-decoration-none"><li>ERROR_LOGS</li></a>
            <a href="#" target="_blank" class="text-decoration-none"
              ><li>ARCHIVES<span>[LOCKED]</span></li></a
            >
            <a href="#" class="text-decoration-none active"><li>REPORT_AN_ERROR</li></a>
          </ul>
        </div>
      </nav>
    </header>
    <div class="container contact-wrapper h-100 d-flex flex-column justify-content-center align-items-center gap-3 mt-5">
      <div class="current-time" id="current-time">hehehdggshhsggsgs</div>

      <h1 class="text-center fs-2 text-uppercase mb-0">Report an Error</h1>
      <p class="text-center text-white fs-5">Did the internet glitch? Submit your findings to the archive.</p>
      <form name="contact" method="POST" data-netlify="true" class="mx-auto row w-75">
        <div class="mb-2 d-flex flex-column-reverse">
          <input name="name" type="text" class="form-control" placeholder="Real names not required" required />
          <label for="name" class="form-label fs-5 blink">Alias</label>
        </div>

        <div class="mb-2 d-flex flex-column-reverse">
          <input name="email" type="email" class="form-control" placeholder="ghost@404.net" required />
          <label for="email" class="form-label fs-5 blink">Reply.Protocol</label>
        </div>
        <div class="mb-2 d-flex flex-column-reverse">
          <textarea class="form-control" name="message" rows="5" placeholder="Describe the Anomaly..." required></textarea>
          <label for="Message" class="form-label fs-5 blink">Malfunction.Log</label>
        </div>
        <label for="checkbox" class="form-label fs-5">Inject a Fault</label>
        <div class="d-lg-flex justify-content-between">
          <div class="mb-3 form-check"><input name="faults" type="checkbox" class="form-check-input rounded-0" />Existential</div>
          <div class="mb-3 form-check"><input name="faults" type="checkbox" class="form-check-input rounded-0" />Visual Distortion</div>
          <div class="mb-3 form-check"><input name="faults" type="checkbox" class="form-check-input rounded-0" />Unauthorized Beauty</div>
          <div class="mb-3 form-check"><input name="faults" type="checkbox" class="form-check-input rounded-0" />Other</div>
        </div>
        <div class="submit-btn text-center mt-3">
          <button type="submit" class="btn px-5">>Log_Error</button>
        </div>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
