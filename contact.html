    <div class="contact-wrapper vh-100 d-flex flex-column justify-content-center gap-3">
      <h1 class="text-center fs-2">Report an Error</h1>
      <form class="w-50 mx-auto">
        <div class="mb-3">
          <label for="name" class="form-label fs-5">_Alias</label>
          <input type="text" class="form-control" placeholder="Real names not required" />
        </div>

          <label for="email" class="form-label fs-5">_Reply.Protocol</label>

        </div>
        <div class="mb-3">
          <label for="Message" class="form-label fs-5">_Malfunction.Log</label>
          <textarea class="form-control" name="message" rows="5" placeholder="Describe the Anomaly..." required></textarea>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        </div>
        <button type="submit" class="btn btn-primary">>Log_Error</button>
      </form>
